<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> {% block title %} WebTitle !!! {% endblock %}</title>
    {% include 'base/css.html' %}

  </head>
  <body>

    {% include 'base/navbar.html' with brand_name='Navbar' %}
<main role="main">
    <!------------------- Alert message------------------------ -->    
    <div class="container">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags}}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    </div>
      <!--------------  Main content block ---------------------- -->
      {% block content %}
      {% endblock %}

  {% include 'base/footer.html' %}
</main>
    {% include 'base/js.html' %}
  </body>
</html>
